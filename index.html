<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Overlap 2025</title>

  <link rel="icon" type="image/png" href="archivos/overlap_2_logo.jfif">
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- Reloj, fecha y calendario en la esquina superior derecha -->
  <div id="clock-container">
    <div id="clock"></div>
    <div id="date"></div>
    <table id="calendar"></table>
  </div>

  <!-- Contenedor central -->
  <div class="platform">
    <div class="card">
      <img src="archivos/cropped-OVERLAP-Colombia (1).png" alt="Principal" class="logo">
      <h1>Plataforma</h1>

      <!-- Botones principales -->
      <div class="btn-group-main">
        <a href="succesfactor.html" class="btn succesfactor" target="_blank" rel="noopener noreferrer">
        <span>Succes Factor</span>
        </a>

        
        <a href="#" class="btn siuc"><span>U Claro - SIUC</span></a>
        <a href="#" class="btn freshdesk"><span>Fresh Desk</span></a>
        <a href="#" class="btn conectados"><span>Conectados</span></a>
      </div>
    </div> <!-- cierre card -->
  </div> <!-- cierre platform -->

  <!-- Script para reloj, fecha y calendario -->
  <script>
    function updateClock() {
      const now = new Date();
      let hours = now.getHours();
      const minutes = now.getMinutes();
      const ampm = hours >= 12 ? 'PM' : 'AM';
      hours = hours % 12;
      hours = hours ? hours : 12;
      const mins = minutes < 10 ? '0' + minutes : minutes;
      document.getElementById('clock').textContent = `${hours}:${mins} ${ampm}`;

      const options = { weekday:'long', year:'numeric', month:'long', day:'numeric' };
      document.getElementById('date').textContent = now.toLocaleDateString('es-ES', options);
    }

    function buildCalendar() {
      const calendarEl = document.getElementById('calendar');
      const now = new Date();
      const year = now.getFullYear();
      const month = now.getMonth();

      const firstDay = new Date(year, month, 1).getDay();
      const lastDate = new Date(year, month + 1, 0).getDate();

      const monthName = now.toLocaleString('es-ES', { month: 'long', year: 'numeric' });
      let html = `<caption>${monthName}</caption>`;
      html += '<tr><th>Dom</th><th>Lun</th><th>Mar</th><th>Mié</th><th>Jue</th><th>Vie</th><th>Sáb</th></tr>';

      let day = 1;
      for (let i = 0; i < 6; i++) {
        html += '<tr>';
        for (let j = 0; j < 7; j++) {
          if (i === 0 && j < firstDay) {
            html += '<td></td>';
          } else if (day > lastDate) {
            html += '<td></td>';
          } else {
            const today = (day === now.getDate()) ? 'today' : '';
            html += `<td class="${today}">${day}</td>`;
            day++;
          }
        }
        html += '</tr>';
        if (day > lastDate) break;
      }
      calendarEl.innerHTML = html;
    }

    // Actualiza cada segundo y genera el calendario una vez
    setInterval(updateClock, 1000);
    updateClock();
    buildCalendar();
  </script>

</body>
</html>

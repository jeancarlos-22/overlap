<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Overlap 2025</title>

  <link rel="icon" type="image/png" href="archivos/overlap_2_logo.jfif">
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- Reloj, fecha y calendario en la esquina superior derecha -->
  <div id="clock-container">
    <div id="clock"></div>
    <div id="date"></div>

    <!-- Controles para navegar el calendario -->
    <div class="calendar-controls">
      <button onclick="prevMonth()">⟨ Mes anterior</button>
      <button onclick="goToday()">Hoy</button>
      <button onclick="nextMonth()">Mes siguiente ⟩</button>
    </div>
    <table id="calendar"></table>
  </div>

  <!-- Contenedor central -->
  <div class="platform">
    <div class="card">
      <img src="archivos/Doc1.jpg" alt="Principal" class="logo">
      <h1>Menu</h1>

      <!-- Botones principales -->
      <div class="btn-group-main">
        <a href="succesfactor.html" class="btn succesfactor" target="_blank" rel="noopener noreferrer">
          <span>Succes Factor</span>
        </a>
        <a href="#" class="btn siuc"><span>U Claro - SIUC</span></a>
        <a href="#" class="btn freshdesk"><span>Fresh Desk</span></a>
        <a href="#" class="btn conectados"><span>Conectados</span></a>
      </div>
    </div> <!-- cierre card -->
  </div> <!-- cierre platform -->

  <!-- Script para reloj, fecha y calendario -->
  <script>
    // =================== RELOJ ===================
    function updateClock() {
      const now = new Date();
      let hours = now.getHours();
      const minutes = now.getMinutes();
      const ampm = hours >= 12 ? 'PM' : 'AM';
      hours = hours % 12;
      hours = hours ? hours : 12;
      const mins = minutes < 10 ? '0' + minutes : minutes;
      document.getElementById('clock').textContent = `${hours}:${mins} ${ampm}`;

      const options = { weekday:'long', year:'numeric', month:'long', day:'numeric' };
      document.getElementById('date').textContent = now.toLocaleDateString('es-ES', options);
    }

    // =================== FESTIVOS EN COLOMBIA ===================
    const holidays = {
      "2025-01-01": "Año Nuevo",
      "2025-01-06": "Reyes Magos",
      "2025-03-24": "San José",
      "2025-04-17": "Jueves Santo",
      "2025-04-18": "Viernes Santo",
      "2025-05-01": "Día del Trabajo",
      "2025-06-02": "Ascensión del Señor",
      "2025-06-23": "Corpus Christi",
      "2025-06-30": "Sagrado Corazón",
      "2025-07-20": "Día de la Independencia",
      "2025-08-07": "Batalla de Boyacá",
      "2025-08-18": "La Asunción",
      "2025-10-13": "Día de la Raza",
      "2025-11-03": "Todos los Santos",
      "2025-11-17": "Independencia de Cartagena",
      "2025-12-08": "Inmaculada Concepción",
      "2025-12-25": "Navidad"
    };

    // =================== CALENDARIO ===================
    let currentMonth = new Date().getMonth();
    let currentYear = new Date().getFullYear();

    function buildCalendar(month = currentMonth, year = currentYear) {
      const calendarEl = document.getElementById('calendar');
      const firstDay = new Date(year, month, 1).getDay();
      const lastDate = new Date(year, month + 1, 0).getDate();

      const monthName = new Date(year, month).toLocaleString('es-ES', { month: 'long', year: 'numeric' });
      let html = `<caption>${monthName}</caption>`;
      html += '<tr><th>Dom</th><th>Lun</th><th>Mar</th><th>Mié</th><th>Jue</th><th>Vie</th><th>Sáb</th></tr>';

      let day = 1;
      for (let i = 0; i < 6; i++) {
        html += '<tr>';
        for (let j = 0; j < 7; j++) {
          if (i === 0 && j < firstDay) {
            html += '<td></td>';
          } else if (day > lastDate) {
            html += '<td></td>';
          } else {
            const today = (day === new Date().getDate() && month === new Date().getMonth() && year === new Date().getFullYear()) ? 'today' : '';
            const dateKey = `${year}-${String(month+1).padStart(2, '0')}-${String(day).padStart(2, '0')}`;
            const holiday = holidays[dateKey] ? 'holiday' : '';
            const title = holidays[dateKey] ? `title="${holidays[dateKey]}"` : '';

            html += `<td class="${today} ${holiday}" ${title}>${day}</td>`;
            day++;
          }
        }
        html += '</tr>';
        if (day > lastDate) break;
      }
      calendarEl.innerHTML = html;
    }

    function prevMonth() {
      currentMonth--;
      if (currentMonth < 0) {
        currentMonth = 11;
        currentYear--;
      }
      buildCalendar(currentMonth, currentYear);
    }

    function nextMonth() {
      currentMonth++;
      if (currentMonth > 11) {
        currentMonth = 0;
        currentYear++;
      }
      buildCalendar(currentMonth, currentYear);
    }

    function goToday() {
      currentMonth = new Date().getMonth();
      currentYear = new Date().getFullYear();
      buildCalendar(currentMonth, currentYear);
    }

    // =================== INICIALIZACIÓN ===================
    setInterval(updateClock, 1000);
    updateClock();
    buildCalendar();
  </script>

</body>
</html>

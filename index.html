<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Overlap 2025</title>
  <link rel="icon" type="image/png" href="archivos/overlap_2_logo.jfif">
  <link rel="stylesheet" href="styles.css">
  <style>
    /* Luces de alarma */
    #holiday-alert {
      display: none;
      position: fixed;
      top: 20px;
      right: 20px;
      padding: 15px;
      font-size: 18px;
      font-weight: bold;
      border-radius: 8px;
      color: white;
      background: red;
      animation: blink 1s infinite;
      z-index: 9999;
    }
    @keyframes blink {
      0% { background: red; }
      50% { background: yellow; color: black; }
      100% { background: red; }
    }
  </style>
</head>
<body>

  <!-- Alarma -->
  <div id="holiday-alert">ðŸŽ‰ Â¡Este mes hay dÃ­as festivos! ðŸŽ‰</div>

  <!-- Reloj, fecha y calendario -->
  <div id="clock-container">
    <div id="clock"></div>
    <div id="date"></div>
    <div class="calendar-controls">
      <button onclick="prevMonth()">âŸ¨ Mes anterior</button>
      <button onclick="goToday()">Hoy</button>
      <button onclick="nextMonth()">Mes siguiente âŸ©</button>
    </div>
    <table id="calendar"></table>
  </div>

  <div class="platform">
    <div class="card">
      <img src="archivos/Doc1.jpg" alt="Principal" class="logo">
      <h1>Menu</h1>
      <div class="btn-group-main">
        <a href="succesfactor.html" class="btn succesfactor" target="_blank" rel="noopener noreferrer"><span>Succes Factor</span></a>
        <a href="#" class="btn siuc"><span>U Claro - SIUC</span></a>
        <a href="#" class="btn freshdesk"><span>Fresh Desk</span></a>
        <a href="#" class="btn conectados"><span>Conectados</span></a>
      </div>
    </div>
  </div>

  <script>
    // =================== RELOJ ===================
    function updateClock() {
      const now = new Date();
      let hours = now.getHours();
      const minutes = now.getMinutes();
      const ampm = hours >= 12 ? 'PM' : 'AM';
      hours = hours % 12 || 12;
      const mins = minutes < 10 ? '0' + minutes : minutes;
      document.getElementById('clock').textContent = `${hours}:${mins} ${ampm}`;
      const options = { weekday:'long', year:'numeric', month:'long', day:'numeric' };
      document.getElementById('date').textContent = now.toLocaleDateString('es-ES', options);
    }

    // =================== FESTIVOS COLOMBIA ===================
    const holidays = {
      "2025-01-01": "AÃ±o Nuevo",
      "2025-01-06": "Reyes Magos",
      "2025-03-24": "San JosÃ©",
      "2025-04-17": "Jueves Santo",
      "2025-04-18": "Viernes Santo",
      "2025-05-01": "DÃ­a del Trabajo",
      "2025-06-02": "AscensiÃ³n del SeÃ±or",
      "2025-06-23": "Corpus Christi",
      "2025-06-30": "Sagrado CorazÃ³n",
      "2025-07-20": "DÃ­a de la Independencia",
      "2025-08-07": "Batalla de BoyacÃ¡",
      "2025-08-18": "La AsunciÃ³n",
      "2025-10-13": "DÃ­a de la Raza",
      "2025-11-03": "Todos los Santos",
      "2025-11-17": "Independencia de Cartagena",
      "2025-12-08": "Inmaculada ConcepciÃ³n",
      "2025-12-25": "Navidad"
    };

    // =================== CALENDARIO ===================
    let currentMonth = new Date().getMonth();
    let currentYear = new Date().getFullYear();

    function buildCalendar(month = currentMonth, year = currentYear) {
      const calendarEl = document.getElementById('calendar');
      const firstDay = new Date(year, month, 1).getDay();
      const lastDate = new Date(year, month + 1, 0).getDate();
      const monthName = new Date(year, month).toLocaleString('es-ES', { month: 'long', year: 'numeric' });

      let html = `<caption>${monthName}</caption>`;
      html += '<tr><th>Dom</th><th>Lun</th><th>Mar</th><th>MiÃ©</th><th>Jue</th><th>Vie</th><th>SÃ¡b</th></tr>';

      let day = 1;
      let hasHolidayThisMonth = false;

      for (let i = 0; i < 6; i++) {
        html += '<tr>';
        for (let j = 0; j < 7; j++) {
          if (i === 0 && j < firstDay) {
            html += '<td></td>';
          } else if (day > lastDate) {
            html += '<td></td>';
          } else {
            const today = (day === new Date().getDate() && month === new Date().getMonth() && year === new Date().getFullYear()) ? 'today' : '';
            const dateKey = `${year}-${String(month+1).padStart(2, '0')}-${String(day).padStart(2, '0')}`;
            const holiday = holidays[dateKey] ? 'holiday' : '';
            const title = holidays[dateKey] ? `title="${holidays[dateKey]}"` : '';

            if (holidays[dateKey]) hasHolidayThisMonth = true;

            html += `<td class="${today} ${holiday}" ${title}>${day}</td>`;
            day++;
          }
        }
        html += '</tr>';
        if (day > lastDate) break;
      }

      calendarEl.innerHTML = html;

      // =================== ALERTA DE FESTIVOS ===================
      const alertBox = document.getElementById('holiday-alert');
      if (hasHolidayThisMonth) {
        alertBox.style.display = "block";
        // Sonido de alarma
        const audio = new Audio("https://www.soundjay.com/buttons/beep-07a.mp3");
        audio.play();
      } else {
        alertBox.style.display = "none";
      }
    }

    function prevMonth() {
      currentMonth--;
      if (currentMonth < 0) { currentMonth = 11; currentYear--; }
      buildCalendar(currentMonth, currentYear);
    }

    function nextMonth() {
      currentMonth++;
      if (currentMonth > 11) { currentMonth = 0; currentYear++; }
      buildCalendar(currentMonth, currentYear);
    }

    function goToday() {
      currentMonth = new Date().getMonth();
      currentYear = new Date().getFullYear();
      buildCalendar(currentMonth, currentYear);
    }

    // =================== INICIALIZACIÃ“N ===================
    setInterval(updateClock, 1000);
    updateClock();
    buildCalendar();
  </script>
</body>
</html>
